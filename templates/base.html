<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AssetChain – {% block title %}{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet"/>
<style>
:root{--bg:#0A0E1A;--surface:#111827;--surface2:#1a2235;--border:#1e2d45;--accent:#3B82F6;--accent2:#10B981;--accent3:#F59E0B;--accent4:#8B5CF6;--danger:#EF4444;--text:#E8EDF5;--muted:#6B7FA3;--card:#141E30;}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;}
/* ── TOPBAR ── */
.topbar{display:flex;align-items:center;justify-content:space-between;padding:0 32px;height:64px;background:rgba(10,14,26,0.97);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:100;}
.logo{font-family:'Syne',sans-serif;font-weight:800;font-size:20px;display:flex;align-items:center;gap:10px;text-decoration:none;color:var(--text);}
.logo-icon{width:32px;height:32px;background:linear-gradient(135deg,var(--accent),var(--accent4));border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:16px;}
.nav{display:flex;gap:4px;}
.nav a{padding:6px 16px;border-radius:8px;font-size:13px;font-weight:500;color:var(--muted);text-decoration:none;transition:all .2s;}
.nav a:hover,.nav a.active{background:rgba(59,130,246,.15);color:var(--accent);}
.wallet-btn{display:flex;align-items:center;gap:8px;background:rgba(59,130,246,.1);border:1px solid rgba(59,130,246,.3);color:var(--accent);padding:8px 16px;border-radius:10px;font-size:13px;font-family:'DM Mono',monospace;text-decoration:none;}
.wallet-dot{width:8px;height:8px;border-radius:50%;background:var(--accent2);box-shadow:0 0 6px var(--accent2);}
/* ── LAYOUT ── */
.layout{display:grid;grid-template-columns:220px 1fr;min-height:calc(100vh - 64px);}
.sidebar{background:var(--surface);border-right:1px solid var(--border);padding:24px 16px;display:flex;flex-direction:column;gap:4px;}
.sidebar-section{font-size:10px;font-family:'DM Mono',monospace;color:var(--muted);letter-spacing:.1em;text-transform:uppercase;padding:16px 12px 8px;}
.sidebar-item{display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:10px;font-size:13px;font-weight:500;color:var(--muted);text-decoration:none;transition:all .2s;}
.sidebar-item:hover,.sidebar-item.active{background:rgba(59,130,246,.12);color:var(--text);}
.sidebar-item.active .s-icon{color:var(--accent);}
.s-icon{font-size:16px;width:20px;text-align:center;}
.sidebar-badge{margin-left:auto;color:white;font-size:10px;font-family:'DM Mono',monospace;padding:2px 6px;border-radius:20px;background:var(--accent);}
.sidebar-badge.green{background:var(--accent2);}
.sidebar-badge.red{background:var(--danger);}
.sidebar-net{margin-top:auto;padding:16px;background:rgba(59,130,246,.08);border-radius:12px;border:1px solid rgba(59,130,246,.2);}
/* ── MAIN ── */
.main{padding:32px;background:var(--bg);}
.page-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:32px;}
.page-title{font-family:'Syne',sans-serif;font-size:28px;font-weight:700;}
.page-sub{color:var(--muted);font-size:14px;margin-top:4px;}
.btn-row{display:flex;gap:10px;}
/* ── BUTTONS ── */
.btn{display:inline-flex;align-items:center;gap:8px;padding:10px 20px;border-radius:10px;font-size:14px;font-weight:500;border:none;cursor:pointer;text-decoration:none;font-family:'DM Sans',sans-serif;transition:opacity .2s;}
.btn:hover{opacity:.85;}
.btn-primary{background:var(--accent);color:white;}
.btn-secondary{background:var(--surface2);border:1px solid var(--border);color:var(--text);}
.btn-success{background:var(--accent2);color:white;}
.btn-danger{background:var(--danger);color:white;}
.btn-outline{background:transparent;border:1px solid var(--accent);color:var(--accent);}
.btn-full{width:100%;justify-content:center;padding:13px;font-size:15px;border-radius:12px;}
/* ── CARDS ── */
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;margin-bottom:20px;}
.card-header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px;border-bottom:1px solid var(--border);}
.card-title{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;}
.card-body{padding:24px;}
/* ── TAGS ── */
.tag{font-size:11px;font-family:'DM Mono',monospace;padding:4px 10px;border-radius:20px;font-weight:500;}
.tag-blue{background:rgba(59,130,246,.15);color:var(--accent);}
.tag-green{background:rgba(16,185,129,.15);color:var(--accent2);}
.tag-amber{background:rgba(245,158,11,.15);color:var(--accent3);}
.tag-purple{background:rgba(139,92,246,.15);color:var(--accent4);}
.tag-red{background:rgba(239,68,68,.15);color:var(--danger);}
/* ── STAT CARDS ── */
.stats-row{display:grid;gap:16px;margin-bottom:28px;}
.stats-4{grid-template-columns:repeat(4,1fr);}
.stats-3{grid-template-columns:repeat(3,1fr);}
.stat-card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:20px;position:relative;overflow:hidden;}
.stat-card::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;}
.stat-blue::before{background:linear-gradient(90deg,var(--accent),transparent);}
.stat-green::before{background:linear-gradient(90deg,var(--accent2),transparent);}
.stat-amber::before{background:linear-gradient(90deg,var(--accent3),transparent);}
.stat-purple::before{background:linear-gradient(90deg,var(--accent4),transparent);}
.stat-label{font-size:12px;color:var(--muted);margin-bottom:8px;font-weight:500;}
.stat-value{font-family:'Syne',sans-serif;font-size:28px;font-weight:700;}
.stat-change{font-size:12px;color:var(--accent2);margin-top:6px;}
.stat-icon{position:absolute;top:20px;right:20px;font-size:20px;opacity:.4;}
/* ── FORMS ── */
.form-group{margin-bottom:16px;}
.form-label{font-size:12px;font-family:'DM Mono',monospace;color:var(--muted);margin-bottom:6px;display:block;text-transform:uppercase;letter-spacing:.05em;}
.form-input,.form-select,.form-textarea{width:100%;background:var(--surface2);border:1px solid var(--border);border-radius:10px;padding:10px 14px;color:var(--text);font-family:'DM Sans',sans-serif;font-size:14px;outline:none;transition:border-color .2s;}
.form-input:focus,.form-select:focus,.form-textarea:focus{border-color:var(--accent);}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;}
.form-textarea{resize:vertical;min-height:80px;}
/* ── ALERT ── */
.alert{padding:12px 16px;border-radius:10px;font-size:13px;margin-bottom:20px;}
.alert-success{background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.3);color:var(--accent2);}
.alert-error{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);color:var(--danger);}
.alert-info{background:rgba(59,130,246,.08);border:1px solid rgba(59,130,246,.2);color:var(--accent);}
/* ── TABLE ── */
.tx-table{width:100%;border-collapse:collapse;}
.tx-table th{text-align:left;font-size:11px;font-family:'DM Mono',monospace;color:var(--muted);text-transform:uppercase;letter-spacing:.08em;padding:0 24px 12px;border-bottom:1px solid var(--border);}
.tx-table td{padding:14px 24px;font-size:13px;border-bottom:1px solid rgba(255,255,255,.04);}
.tx-table tr:last-child td{border-bottom:none;}
.tx-table tr:hover td{background:rgba(255,255,255,.02);}
/* ── ASSET ITEM ── */
.asset-item{display:flex;align-items:center;gap:16px;padding:16px 24px;border-bottom:1px solid var(--border);cursor:pointer;transition:background .2s;}
.asset-item:last-child{border-bottom:none;}
.asset-item:hover{background:rgba(255,255,255,.02);}
.asset-thumb{width:44px;height:44px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px;flex-shrink:0;}
/* ── LEADERBOARD ── */
.lb-item{display:flex;align-items:center;gap:12px;padding:12px 0;border-bottom:1px solid rgba(255,255,255,.04);}
.lb-item:last-child{border-bottom:none;}
.rank{width:28px;height:28px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-family:'Syne',sans-serif;font-weight:800;font-size:12px;flex-shrink:0;}
.rank-1{background:linear-gradient(135deg,#F59E0B,#EF4444);color:white;}
.rank-2{background:linear-gradient(135deg,#6B7FA3,#94a3b8);color:white;}
.rank-3{background:linear-gradient(135deg,#92400e,#b45309);color:white;}
.rank-n{background:var(--surface2);color:var(--muted);}
/* ── PROGRESS ── */
.progress-bar{height:6px;background:var(--border);border-radius:3px;overflow:hidden;}
.progress-fill{height:100%;border-radius:3px;background:linear-gradient(90deg,var(--accent),var(--accent2));}
/* ── CHART BARS ── */
.chart-area{height:120px;display:flex;align-items:flex-end;gap:6px;padding:0 4px;}
.bar-wrap{flex:1;display:flex;flex-direction:column;align-items:center;gap:6px;}
.bar{width:100%;border-radius:4px 4px 0 0;background:linear-gradient(180deg,var(--accent),rgba(59,130,246,.3));}
.bar-label{font-size:10px;color:var(--muted);font-family:'DM Mono',monospace;}
/* ── NOTIF ── */
.notif-item{display:flex;align-items:flex-start;gap:12px;padding:14px 0;border-bottom:1px solid rgba(255,255,255,.04);}
.notif-item:last-child{border-bottom:none;}
.notif-icon{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:16px;flex-shrink:0;}
.notif-title{font-size:13px;font-weight:600;margin-bottom:3px;}
.notif-sub{font-size:12px;color:var(--muted);}
.notif-time{font-size:11px;color:var(--muted);font-family:'DM Mono',monospace;flex-shrink:0;}
/* ── MARKETPLACE GRID ── */
.marketplace-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;}
.mkt-card{background:var(--card);border:1px solid var(--border);border-radius:14px;overflow:hidden;cursor:pointer;transition:transform .2s,box-shadow .2s;}
.mkt-card:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(0,0,0,.3);}
.mkt-thumb{height:90px;display:flex;align-items:center;justify-content:center;font-size:44px;}
.mkt-body{padding:16px;}
/* ── WIZARD STEPS ── */
.steps{display:flex;justify-content:space-between;align-items:center;margin-bottom:28px;}
.step{display:flex;flex-direction:column;align-items:center;gap:6px;}
.step-num{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-family:'Syne',sans-serif;font-weight:700;font-size:13px;}
.step-done{background:var(--accent2);color:white;}
.step-active{background:var(--accent);color:white;box-shadow:0 0 12px rgba(59,130,246,.4);}
.step-pending{background:var(--surface2);color:var(--muted);border:1px solid var(--border);}
.step-label{font-size:11px;color:var(--muted);}
.step-line{flex:1;height:1px;background:var(--border);margin:0 8px;margin-bottom:18px;}
.step-line-done{background:var(--accent2);}
/* ── ACTION TOGGLE ── */
.action-toggle{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-bottom:4px;}
.action-btn{background:var(--surface2);border:1px solid var(--border);border-radius:8px;padding:10px;text-align:center;font-size:13px;font-weight:600;color:var(--muted);cursor:pointer;transition:all .2s;}
.action-btn.selected-buy{background:rgba(16,185,129,.15);border-color:var(--accent2);color:var(--accent2);}
.action-btn.selected-sell{background:rgba(239,68,68,.15);border-color:var(--danger);color:var(--danger);}
.action-btn.selected-transfer{background:rgba(59,130,246,.15);border-color:var(--accent);color:var(--accent);}
/* ── SCROLLBAR ── */
::-webkit-scrollbar{width:6px;}
::-webkit-scrollbar-track{background:transparent;}
::-webkit-scrollbar-thumb{background:#333;border-radius:3px;}
</style>
{% block extra_css %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
